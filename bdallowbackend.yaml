apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-trafic-from-backend-to-db
  namespace: esprit-portail-entreprise
spec:
  podSelector:
    matchLabels:
      portail-entreprise.service: database
  policyTypes:
   - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: portail-entreprise
    ports:
    - protocol: TCP
      port: 5432